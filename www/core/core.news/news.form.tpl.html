<html>
<head>
    <title>/**page_title**/</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script src="../js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="../js/jquery.ui.datepicker.rus.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/jquery-ui-1.10.3.custom.min.css">

    <script type="text/javascript" src="../js/tinymce/tinymce.min.js"></script>
    <script type="text/javascript" src="../js/tinymce.config.js"></script>
    <script type="text/javascript" src="../js/core.js"></script>

    <link rel="stylesheet" type="text/css" href="news.css">

    <script type="text/javascript">
        tinify(tiny_config['full'], 'text_en');
        tinify(tiny_config['full'], 'text_ru');
        tinify(tiny_config['full'], 'text_uk');

        $(document).ready(function () {


            page_id = /**news_id**/;

            if (page_id != -1) {
                $("#actor-remove").show();
            }

            $("#actor-exit").on('click',function(event){
                window.location.href = '../ref.news.show.php';
            });
            $("#actor-remove").on('click',function(event){
                window.location.href = 'news.action.remove.php?id='+page_id;
            });

            // WIDGETS
            $("#date_picker").datepicker({
                changeMonth: true,
                changeYear: true,
                dateFormat: 'dd.mm.yy',
                minDate: '01.01.2012',
                maxDate: '01.01.2020',
                showButtonPanel: true,
                showOn: "both",
                buttonImageOnly: true,
                buttonImage: "../css/images/calendar.gif"
            });
            bindScrollTopAction("#actor-scroll-top");

            $('#comment').focus();
        });
    </script>
</head>
<body>

<form action="/**form_call_script**/" method="post" enctype="multipart/form-data" id="form_edit_story">
    <button type="button" class="button-large" id="actor-exit"><strong>ВЕРНУТЬСЯ К СПИСКУ НОВОСТЕЙ</strong></button>
    <button type="button" class="button-large button-remove" id="actor-remove"><strong>УДАЛИТЬ НОВОСТЬ</strong></button>
    <button type="submit" class="button-large"><strong>/**submit_button_text**/</strong></button>
    <hr>
    <input type="hidden" name="id" value="/**news_id**/">
    <fieldset>
        <label>Комментарий:</label><br>
        <input type="text" name="comment" id="comment" size="40" value="/**comment**/">

        <br>
        <label>Дата добавления: </label><br>
        <input type="text" name="date_add" id="date_picker" size="40" value="/**date_add**/"><br>
    </fieldset>
    <fieldset>
        <legend>Новость на английском языке</legend>
        Заголовок: <input type="text" name="title_en" id="title_en" size="80" value="/**title_en**/"><br>
        <textarea name="text_en" id="text_en" cols="90" rows="7">/**text_en**/</textarea>
    </fieldset>
    <fieldset>
        <legend>Страница на русском языке</legend>
        Заголовок: <input type="text" name="title_ru" id="title_ru" size="80" value="/**title_ru**/"><br>
        <textarea name="text_ru" id="text_ru" cols="90" rows="7">/**text_ru**/</textarea>
    </fieldset>
    <fieldset>
        <legend>Страница на украинском языке</legend>
        Заголовок: <input type="text" name="title_uk" id="title_uk" size="80" value="/**title_uk**/"><br>
        <textarea name="text_uk" id="text_uk" cols="90" rows="7">/**text_uk**/</textarea>
    </fieldset>

    <button type="submit" class="button-large" id="button-submit"><strong>СОХРАНИТЬ ИЗМЕНЕНИЯ</strong></button>
    <button type="button" class="button-large float-right" id="actor-scroll-top"><strong>Наверх страницы</strong></button>
</form>

</body>
</html>
