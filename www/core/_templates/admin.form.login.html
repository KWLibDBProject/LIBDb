<!DOCTYPE HTML>
<html>
<head>
    <title>Вход на сайт</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="_assets/jquery-1.10.2.min.js"></script>
    <script src="_assets/md5.js"></script>
    <style type="text/css">
        #message {
            border: 1px solid red;
            display: none;
        }
        dt {
            float: left;
            width: 100px;
            text-align: right;
            padding-right: 5px;
            min-height: 1px;
        }
        dd {
            position: relative;
            top: -1px;
            margin-bottom: 10px;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#form_login_submit").on('click', function (event) {
                event.preventDefault();
                var $form = $("#form_login");
                var $password = $form.find("input[name='password']");
                var $md5password = $form.find("input[name='md5password']");
                $md5password.val( md5($password.val()) );
                $password.val('');

                $("#form_login").submit();
            });
        });
    </script>
</head>
<body>
<div id="loginform">
    <form action="admin.actions.php?try:action=try:login" method="post" id="form_login">
        <input type="hidden" name="try:action" value="try:login">
        <input type="hidden" name="md5password" value="">
        <dl>
            <dt>Login: </dt>
            <dd><input type="text" name="login" required></dd>
            <dt>Password: </dt>
            <dd><input type="password" name="password" required></dd>
            <dt></dt>
            <dd><button type="submit" id="form_login_submit">Вход</button></dd>
        </dl>
    </form>
</div>
{?*message*}
<div class="">{*message*}</div>
{?}
<a href="/index.php">Переход к основному сайту</a>
</body>
</html>
