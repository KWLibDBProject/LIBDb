<html>
<head>
    <title>/**page_title**/</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script src="../js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="../js/jquery.ui.datepicker.rus.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/jquery-ui-1.10.3.custom.min.css">

    <script src="../js/tinymce.min.js"></script>
    <script src="../js/tinymce.ru.js"></script>

    <link rel="stylesheet" type="text/css" href="news.css">
    <style type="text/css"></style>

    <script src="../js/core.js"></script>
    <script src="ref.news.js"></script>

    <script type="text/javascript">
        // tinyMCE inits
        tinymce.init({
            selector:'textarea#text_en',forced_root_block : "",
            plugins: [ "charmap link paste hr anchor preview print tabfocus table textcolor" ],
            force_br_newlines : true,
            force_p_newlines : false
        });
        tinymce.init({
            selector:'textarea#text_ru',forced_root_block : "",
            plugins: [ "charmap link paste hr anchor preview print tabfocus table textcolor" ],
            force_br_newlines : true,
            force_p_newlines : false
        });
        tinymce.init({
            selector:'textarea#text_uk',forced_root_block : "",
            plugins: [ "charmap link paste hr anchor preview print tabfocus table textcolor" ],
            force_br_newlines : true,
            force_p_newlines : false
        });

        $(document).ready(function () {
            page_id = /**page_id**/;

            if (page_id != -1) {
                News_LoadRecord("#form_edit_story", page_id, 'text_en', 'text_ru', 'text_uk');
                $(".actor-remove").show();
            }

            $(".actor-exit").on('click',function(event){
                window.location.href = '../ref.news.show.php';
            });
            $(".actor-remove").on('click',function(event){
                window.location.href = 'news.action.remove.php?id='+page_id;
            });

            // WIDGETS
            $("#date_picker").datepicker({
                changeMonth: true,
                changeYear: true,
                dateFormat: 'dd/mm/yy',
                minDate: '01/01/2012',
                maxDate: '01/01/2020',
                showButtonPanel: true,
                showOn: "both",
                buttonImageOnly: true,
                buttonImage: "../css/images/calendar.gif"
            });
            $('#comment').focus();
        });
    </script>
</head>
<body>

<form action="/**form_call_script**/" method="post" enctype="multipart/form-data" id="form_edit_story">
    <button type="button" class="button-large actor-exit"><strong>ВЕРНУТЬСЯ К СПИСКУ НОВОСТЕЙ</strong></button>
    <button type="button" class="button-large button-remove actor-remove"><strong>УДАЛИТЬ НОВОСТЬ</strong></button>
    <button type="submit" class="button-large"><strong>/**submit_button_text**/</strong></button>
    <hr>
    <input type="hidden" name="id">
    <fieldset>
        <label>Комментарий:</label><br>
        <input type="text" name="comment" id="comment" size="40" value="">

        <br>
        <label>Дата добавления: </label><br>
        <input type="text" name="date_add" id="date_picker" size="40" value=""><br>
    </fieldset>
    <fieldset>
        <legend>Новость на английском языке</legend>
        Заголовок: <input type="text" name="title_en" id="title_en" size="80" value=""><br>
        <textarea name="text_en" id="text_en" cols="90" rows="7"></textarea>
    </fieldset>
    <fieldset>
        <legend>Страница на русском языке</legend>
        Заголовок: <input type="text" name="title_ru" id="title_ru" size="80" value=""><br>
        <textarea name="text_ru" id="text_ru" cols="90" rows="7"></textarea>
    </fieldset>
    <fieldset>
        <legend>Страница на украинском языке</legend>
        Заголовок: <input type="text" name="title_uk" id="title_uk" size="80" value=""><br>
        <textarea name="text_uk" id="text_uk" cols="90" rows="7"></textarea>
    </fieldset>

    <button type="submit" class="button-large" id="button-submit"><strong>СОХРАНИТЬ ИЗМЕНЕНИЯ</strong></button>
</form>

</body>
</html>
