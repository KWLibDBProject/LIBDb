<table border="1" width="100%" xmlns: xmlns:>
    <tr>
        <th width="5%">№</th>
        <th>Ф.И.О.</th>
        <th>E-Mail</th>
        <th>Телефон</th>
        <th>Уровень<br>доступа</th>
        <th>Login</th>
        <th width="10%">Управление</th>
    </tr>
    
    {?*users_list*}
    {%*users_list*}
    <tr>
        <td>{*users_list:id*}</td>
        <td>{*users_list:name*}</td>
        <td>{*users_list:email*}</td>
        <td>{*users_list:phone*}</td>
        <td>{*users_list:permissions*}</td>
        <td>{*users_list:login*}</td>
        <td class="centred_cell"><button class="actor-edit button-edit" name="{*users_list:id*}" {?*users_list:is_root*} disabled {?}>Edit</button></td>
    </tr>
    
    {%}
    {?}
    
    {?!*users_list*}

    {?}
</table>
