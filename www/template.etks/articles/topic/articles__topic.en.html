<fieldset>
    <legend>{*topic_title*}</legend>
    <form class="hash_selectors">
        <input type="hidden" id="articles__topic__topic_id" value="{*topic_id*}" />
        <input type="hidden" id="articles__topic__site_language" value="{*site_language*}" />
        <table>
            <tr>
                <td>Book: </td>
                <td>
                    <select name="books" class="search_selector">
                        <option value="0">ANY</option>
                    </select>
                    <button type="button" id="button-show-withselection">Show selected</button>
                    <button type="button" id="button-reset-selection">Reset options</button>
                    <button type="button" id="button-show-all">Show all articles</button>
                </td>
            </tr>
        </table>
    </form>

</fieldset>
<fieldset>
    <legend>Search results</legend>
    <div id="articles_list">
    </div>
</fieldset>
