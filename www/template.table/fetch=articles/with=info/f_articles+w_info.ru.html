<div class="article-content">
    <fieldset>
        <legend class="legend-pdf"><button type="button" id="download-pdf" data-href="core/getfile.php?id={%article-pdfid%}" data-text="Show PDF"></button></legend>
        <div class="article-title">
            {%article-title%}
        </div>
    </fieldset>
    <fieldset>
        <legend>Аннотация: </legend>
        <div class="article-abstact">
            {%article-abstract%}
        </div>
    </fieldset>
    <fieldset>
        <legend>Авторы:</legend>
        <ol class="article-authors-list">
            {%article-authors-list%}
        </ol>
    </fieldset>
    <fieldset>
        <legend>Ключевые слова: </legend>
        <div class="article-keywords">
            {%article-keywords%}
        </div>
    </fieldset>
    <fieldset>
        <legend>Список литературы</legend>
        <div class="article-references">
            {%article-refs%}
        </div>
    </fieldset>
    <fieldset>
        <legend>Опубликовано:</legend>
        <div class="article-published">
            {%article-book-title%}, {%article-book-year%}
        </div>
    </fieldset>


</div>
