<fieldset>
    <legend>Критерiï пошуку</legend>
    <form  class="hash_selectors" style="padding-bottom: 5px">
        <table id="extended_search">
            <tr>
                <td>Перша буква прiзвища автора:</td>
                <td>
                    <select name="letter" class="search_selector">
                        <option value="0">ANY</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Тема: </td>
                <td>
                    <select name="topic" class="search_selector">
                        <option value="0">ANY</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Сбiрник: </td>
                <td>
                    <select name="book" class="search_selector">
                        <option value="0">ANY</option>
                    </select>
                </td>
            </tr>
        </table>
        <table id="expert_search">
            <tr>
                <td>Прізвище автора: </td>
                <td colspan="3"><input type="text" name="expert_name" size="40"></td>
            </tr>
            <tr>
                <td>Рік: </td>
                <td><input type="text" name="expert_year"></td>
                <td>УДК: </td>
                <td><input type="text" name="expert_udc"></td>
            </tr>
            <tr>
                <td>Ключове слово: (АБО) </td>
                <td colspan="3"><input type="text" name="expert_keywords" size="40"></td>
            </tr>
            <!-- <tr>
                <td>Анотація: </td>
                <td colspan="3"><input type="text" name="expert_abstract" size="40"></td>
            </tr> -->
        </table>
    </form>
    <button type="button" id="button-show-withselection">Показати вибране</button>
    <button type="button" id="button-reset-selection">Початковi значення</button>
    <button type="button" id="button-show-all">Показати всi статтi</button>
    <button type="button" id="button-toggle-search" data-searchmode="extended"> MORE Search criteria >>> </button>
</fieldset>
<fieldset>
    <legend>Результати пошуку</legend>
    <div id="articles_list">
    </div>
</fieldset>
