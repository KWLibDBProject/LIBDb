<fieldset class="books-extended-info">
    <legend>{%book_title%}, {%book_year%}.</legend>
    <ul>
        <li>
            <a href="core/getimage.php?id={%file_cover%}" class="icon-jpg icon lightbox-image">
                <img src="/files/books_file_cover.jpg"><br>Cover</a>
        </li>
        <li>
            <a href="core/getfile.php?id={%file_title%}" class="icon-pdf icon">
                <img src="/files/books_file_title.jpg"><br>Title</a>
        </li>
        <li>
            <a href="core/getfile.php?id={%file_toc%}" class="icon-pdf icon">
                <img src="/files/books_file_toc.jpg"><br>Contents</a>
        </li>
        <li>
            <a href="core/getfile.php?id={%file_toc_en%}" class="icon-pdf icon">
                <img src="/files/books_file_toc.jpg"><br>English contents</a>
        </li>
    </ul>
</fieldset>
<fieldset>
    <legend>Search criteria</legend>
    <form  class="hash_selectors">
        <table>
            <tr>
                <td>Topic: </td>
                <td>
                    <select name="topics" class="search_selector">
                        <option value="0">ANY</option>
                    </select>
                    <button type="button" id="button-show-withselection">Show selected</button>
                    <button type="button" id="button-reset-selection">Reset options</button>
                    <button type="button" id="button-show-all">Show all articles</button>
                </td>
            </tr>
        </table>
    </form>

</fieldset>
<fieldset>
    <legend>Search results</legend>
    <div id="articles_list">
    </div>
</fieldset>
