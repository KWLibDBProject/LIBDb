<fieldset class="author-about">
    <legend>Информация об авторе</legend>
    <div class="photo_div">
        <img src="{*author_photo_link*}" width="150" height="200" class="photo">
    </div>
    <div id="author_info">
        <p class="author_name">{*author_name*}</p>
        <p class="author_title">{*author_title*}</p>
        <p><span class="author_email">E-Mail: </span>{*author_email*}</p>
        <p class="author_workplace">{*author_workplace*}</p>
    </div>
</fieldset>
<fieldset class="author_bio {*author_bio_display_class*}">
    <legend>Биография</legend>
    <span class="author_bio">{*author_bio*}</span>
</fieldset>

<fieldset class="author-publications {*author_publications_display_class*}">
    <legend>Публикации</legend>
    <div id="articles_list">
        {*author_publications*}
    </div>
</fieldset>
