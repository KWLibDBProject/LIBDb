<fieldset class="author-about">
    <div class="photo_div"><img src="" width="150" height="200"></div>
    <legend>About</legend>
    <div id="info">

        <div class="author_name">{%author_name%}</div>
        <div class="author_title">{%author_title%}</div>
        <div><span class="author_email">E-Mail: </span>{%author_email%}</div>
        <div class="author_workplace">{%author_workplace%}</div>
        <div class="author_bio">{%author_bio%}</div>
    </div>

</fieldset>

<fieldset class="author-publications">
    <legend>Publications</legend>
    <div id="articles_list">
        {%author_publications%}
    </div>
</fieldset>
