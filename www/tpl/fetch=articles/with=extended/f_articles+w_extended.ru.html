<fieldset>
    <legend>Критерии поиска</legend>
    <form  class="hash_selectors" style="padding-bottom: 5px">
        <table id="extended_search">
            <tr>
                <td>Первая буква автора:</td>
                <td>
                    <select name="letters" class="search_selector">
                        <option value="0">ANY</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Тема: </td>
                <td>
                    <select name="topics" class="search_selector">
                        <option value="0">ANY</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Сборник: </td>
                <td>
                    <select name="books" class="search_selector">
                        <option value="0">ANY</option>
                    </select>
                </td>
            </tr>
        </table>
        <table id="expert_search" class="hidden">
            <tr>
                <td>Author's name: </td>
                <td colspan="3"><input type="text" name="expert_name" size="40"></td>
            </tr>
            <tr>
                <td>Year: </td>
                <td><input type="text" name="expert_year"></td>
                <td>UDC: </td>
                <td><input type="text" name="expert_udc"></td>
            </tr>
            <tr>
                <td>Keywods: </td>
                <td colspan="3"><input type="text" name="expert_keywords" size="40"></td>
            </tr>
            <tr>
                <td>Annotation: </td>
                <td colspan="3"><input type="text" name="expert_annotation" size="40"></td>
            </tr>
        </table>
    </form>
    <button id="button-show-withselection">Показать выбранное</button>
    <button id="button-reset-selection">Начальные значения</button>
    <button id="button-show-all">Показать все статьи</button>
    <button id="button-toggle-search" data-searchmode="extended"> MORE Search criteria >>> </button>
</fieldset>
<fieldset>
    <legend>Результаты поиска</legend>
    <div id="articles_list">
    </div>
</fieldset>
