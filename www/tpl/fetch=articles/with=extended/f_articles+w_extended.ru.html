<fieldset>
    <legend>Search criteria</legend>
    <form  class="hash_selectors">
        <table>
            <tr>
                <td>Author's name 1st letter:</td>
                <td>
                    <select name="letters" class="search_selector">
                        <option value="0">ANY</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Topic: </td>
                <td>
                    <select name="topics" class="search_selector">
                        <option value="0">ANY</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Book: </td>
                <td>
                    <select name="books" class="search_selector">
                        <option value="0">ANY</option>
                    </select>
                </td>
            </tr>
        </table>
    </form>
    <button id="button-show-withselection">Show selected</button>
    <button id="button-reset-selection">Reset options</button>
    <button id="button-show-all">Show all articles</button>
</fieldset>
<fieldset>
    <legend>Search results</legend>
    <div id="articles_list">
    </div>
</fieldset>
