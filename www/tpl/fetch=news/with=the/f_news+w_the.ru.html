<style>
    div, .news-item {
        border: 0px solid black;
    }
    .news-title {
        display: inline-block;
        float: left;
        max-width: 80%;
        width: 80%;
        background-color: #f0fff0;
        font-weight: bold;
    }
    .news-date {
        display: inline-block;
        float: right;
        max-width: 20%;
        width: 20%;
        background-color: #fffff0;
        text-align: center;
        font-size: larger;
        height: 100%;
    }
    .news-text {
        clear: both;
        background-color: #f5fffa;
        padding-top: 15px
    }
</style>
<div class="news-item">
    <div class="news-title">{%news_item_title%}</div>
    <div class="news-date">{%news_item_date%}</div>
    <div class="news-text">
        {%news_item_text%}</div>
</div>
