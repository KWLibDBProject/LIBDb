<fieldset>
    <legend>Search criteria</legend>
    <form class="hash_selectors" style="padding-bottom: 5px">
        <table id="extended_search">
            <tr>
                <td>Author's name 1st letter:</td>
                <td>
                    <select name="letter" class="search_selector">
                        <option value="0">ANY</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Category: </td>
                <td>
                    <select name="topic" class="search_selector">
                        <option value="0">ANY</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Book: </td>
                <td>
                    <select name="book" class="search_selector">
                        <option value="0">ANY</option>
                    </select>
                </td>
            </tr>
        </table>
        <table id="expert_search">
            <tr>
                <td>Author's name: </td>
                <td colspan="3"><input type="text" name="expert_name" size="40"></td>
            </tr>
            <tr>
                <td>Year: </td>
                <td><input type="text" name="expert_year"></td>
                <td>UDC: </td>
                <td><input type="text" name="expert_udc"></td>
            </tr>
            <tr>
                <td>Keywods (OR): </td>
                <td colspan="3"><input type="text" name="expert_keywords" size="40"></td>
            </tr>
<!--             <tr>
                <td>Abstract: </td>
                <td colspan="3"><input type="text" name="expert_abstract" size="40"></td>
            </tr> -->
        </table>
    </form>
    <button id="button-show-withselection">Show selected</button>
    <button id="button-reset-selection">Reset options</button>
    <button id="button-show-all">Show all articles</button>
    <button id="button-toggle-search" data-searchmode="extended"> MORE Search criteria >>> </button>
</fieldset>
<fieldset class="search_results">
    <legend>Search results</legend>
    <div id="articles_list">
    </div>
</fieldset>
