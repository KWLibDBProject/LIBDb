<div class="article-content">
    <fieldset>
        <button class="action-download-pdf download-pdf-button" data-href="core/getfile.php?id={%article-pdfid%}" data-text="Show PDF">
            <img src="/template.bootstrap/images/pdf32x32.png">Завантажити PDF</button>
        <div class="article-title">
            {%article-title%}
        </div>
    </fieldset>
    <fieldset>
        <legend>Аннотацiя: </legend>
        <div class="article-abstact">
            {%article-abstract%}
        </div>
    </fieldset>
    <fieldset>
        <legend>Автори:</legend>
        <ol class="article-authors-list">
            {%article-authors-list%}
        </ol>
    </fieldset>
    <fieldset>
        <legend>Ключовi слова:</legend>
        <div class="article-keywords">
            {%article-keywords%}
        </div>
    </fieldset>
    <fieldset>
        <legend>Список лiтератури:</legend>
        <div class="article-references">
            {%article-refs%}
        </div>
    </fieldset>
    <fieldset>
        <legend>Опублiковано:</legend>
        <div class="article-published">
            {%article-book-title%}, {%article-book-year%}
        </div>
    </fieldset>


</div>
